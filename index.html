<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200;
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .btn-swiftui-pill { /* Pill shape button style */
                @apply rounded-full px-6 py-2;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
             .card-title { /* Card title style */
                @apply text-xl font-bold text-gray-700 mb-4; /* Make card titles bold */
            }
            .card-header { /* Card header to position title and remove button */
                @apply flex justify-between items-center mb-4; /* Align items vertically in center */
            }
             .remove-image-btn { /* General remove image 'X' button style (header button - not used now) */
                @apply text-red-500 hover:text-red-700 text-xl font-bold cursor-pointer transition-colors duration-200; /* Make 'X' red */
            }
            .image-stack-container {
                @apply relative; /* Container for stacked images */
            }
            .image-preview-stacked {
                @apply max-w-full h-auto rounded-md shadow-md absolute; /* Stacked image style, absolute positioning for stacking */
                @apply w-48 h-48 object-cover; /* Fixed size for preview images */
            }
            .image-preview-stacked:nth-child(2) { transform: translate(10px, 10px) rotate(2deg); } /* Example stack offset and rotation */
            .image-preview-stacked:nth-child(3) { transform: translate(20px, 20px) rotate(-3deg); }
            .image-preview-stacked:nth-child(4) { transform: translate(30px, 30px) rotate(1deg); }
            .image-preview-stacked:nth-child(5) { transform: translate(40px, 40px) rotate(2deg); }
            .image-preview-stacked:nth-child(6) { transform: translate(50px, 50px) rotate(-1deg); }
            .image-preview-stacked:nth-child(7) { transform: translate(60px, 60px) rotate(1deg); }
            .image-preview-stacked:nth-child(8) { transform: translate(70px, 70px) rotate(-2deg); }
            .image-preview-stacked:nth-child(9) { transform: translate(80px, 80px) rotate(2deg); }
            .image-preview-stacked:nth-child(10) { transform: translate(90px, 90px) rotate(-1deg); }
            .remove-preview-btn { /* Remove image 'X' button on each preview */
                @apply text-red-500 hover:text-red-700 text-xl font-bold cursor-pointer transition-colors duration-200 absolute top-1 right-1 bg-white rounded-full p-1 opacity-70 hover:opacity-100; /* Positioned on image corner */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
         <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="card-header">
                <h2 class="card-title">Select Images</h2>
            </div>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG files (up to 18)</label>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="input-file-swiftui" multiple />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No files selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG/JPG images here (up to 18)</p>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
             <div class="card-header">
                <h2 class="card-title">Processing</h2>
            </div>
            <div id="imageStackContainer" class="image-stack-container"> <!-- Container for stacked previews -->
                <!-- Image previews will be added here by JavaScript -->
            </div>
            <div id="compressionInfo" class="text-sm text-gray-600 mb-4 hidden"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center">
           <div class="card-header">
               <h2 class="card-title">Convert</h2>
           </div>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert Images</button>
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-images.zip" class="btn-swiftui">Download WebP Images (ZIP)</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
