<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200;
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .btn-swiftui-pill { /* Pill shape button style */
                @apply rounded-full px-6 py-2;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
             .card-title { /* Card title style */
                @apply text-xl font-bold text-gray-700 mb-4; /* Make card titles bold */
            }
            .card-header { /* Card header to position title and remove button */
                @apply flex justify-between items-center mb-4; /* Align items vertically in center */
            }
             .remove-image-btn { /* Remove image 'X' button style */
                @apply text-red-500 hover:text-red-700 text-xl font-bold cursor-pointer transition-colors duration-200; /* Make 'X' red */
            }
            .comparison-container {
                @apply grid grid-cols-1 md:grid-cols-2 gap-4 mb-4; /* Two columns on medium screens and up */
            }
            .comparison-image-container {
                @apply text-center;
            }
            .comparison-image {
                @apply max-w-full h-auto rounded-md shadow-md;
            }
            .comparison-label {
                @apply text-sm text-gray-600 mt-2 block;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
         <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="card-header">
                <h2 class="card-title">Select Image</h2>
            </div>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG file</label>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="input-file-swiftui" />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No file selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG/JPG image here</p>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
             <div class="card-header">
                <h2 class="card-title">Preview</h2>
                 <button id="removeImageButton" class="remove-image-btn" type="button" aria-label="Remove Image">Ã—</button>
            </div>
            <div id="compressionInfo" class="text-sm text-gray-600 mb-4"></div>

            <div id="comparisonArea" class="comparison-area hidden">  <!-- Comparison Area, initially hidden -->
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Before & After Comparison</h3>
                <div class="comparison-container">
                    <div class="comparison-image-container">
                        <img id="beforeImage" src="#" alt="Before Conversion" class="comparison-image">
                        <span class="comparison-label">Original Image</span>
                    </div>
                    <div class="comparison-image-container">
                        <img id="afterImage" src="#" alt="After Conversion" class="comparison-image">
                        <span class="comparison-label">WebP Image</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center">
           <div class="card-header">
               <h2 class="card-title">Convert</h2>
           </div>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert</button>
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-image.webp" class="btn-swiftui">Download WebP Image</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
