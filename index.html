<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200;
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .btn-swiftui-pill { /* Pill shape button style */
                @apply rounded-full px-6 py-2;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
            .card-title { /* Card title style */
                @apply text-xl font-semibold text-gray-700 mb-4;
            }
            .card-header { /* Card header to position title and remove button */
                @apply flex justify-between items-start mb-4;
            }
            .remove-image-btn { /* Remove image 'X' button style */
                @apply text-gray-500 hover:text-gray-700 text-xl font-bold cursor-pointer transition-colors duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG to WebP Converter</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="card-header">
                <h2 class="card-title">Select PNG Image</h2> <!-- Removed number -->
            </div>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG file</label>
                <input type="file" id="imageUpload" accept="image/png" class="input-file-swiftui" />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No file selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG image here</p>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <div class="card-header">
                <h2 class="card-title">Preview</h2> <!-- Removed number -->
                <button id="removeImageButton" class="remove-image-btn" type="button" aria-label="Remove Image">Ã—</button> <!-- 'X' icon button -->
            </div>
            <img id="previewImage" src="#" alt="Preview Image" class="max-w-full h-auto rounded-md shadow-md mb-4">
            <div id="compressionInfo" class="text-sm text-gray-600 mb-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div class="card-header">
                <h2 class="card-title">Convert</h2> <!-- Removed number -->
            </div>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert</button> <!-- Pill button style -->
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-image.webp" class="btn-swiftui">Download WebP Image</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
