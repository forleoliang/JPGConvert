<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200; /* Pill shape button */
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
            .card-title-swiftui {
                @apply text-xl font-semibold text-gray-700 mb-4 absolute top-4 left-4; /* Card title position */
            }
            .remove-image-btn-swiftui {
                @apply absolute top-2 right-2 text-gray-600 hover:text-gray-800 cursor-pointer text-xl; /* Remove 'X' button style */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG to WebP Converter</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6 relative"> <!-- File Select Card, relative for title positioning -->
            <h2 class="card-title-swiftui">Select PNG Image</h2> <!-- Card Title, no number -->
            <div class="mb-4 mt-8"> <!-- Added mt-8 to push content down below title -->
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG file</label>
                <input type="file" id="imageUpload" accept="image/png" class="input-file-swiftui" />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No file selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG image here</p>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 relative hidden"> <!-- Preview Card, relative for positioning -->
            <h2 class="card-title-swiftui">Preview</h2> <!-- Card Title, no number -->
            <div id="removeImageButton" class="remove-image-btn-swiftui">âœ•</div> <!-- Remove 'X' Button -->
            <img id="previewImage" src="#" alt="Preview Image" class="max-w-full h-auto rounded-md shadow-md mt-8"> <!-- Added mt-8 to push content down below title -->
            <div id="compressionInfo" class="text-sm text-gray-600 mt-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 relative"> <!-- Convert Card, relative for button positioning -->
            <h2 class="card-title-swiftui">Convert</h2> <!-- Card Title, no number -->
            <div class="text-right mt-8"> <!-- Container for button, aligned to right, added mt-8 to push content down below title -->
                <button id="convertButton" class="btn-swiftui hidden">Convert</button> <!-- Pill shape Convert Button -->
            </div>
            <div id="downloadLinkArea" class="hidden mt-4 text-center"> <!-- Added mt-4 for spacing -->
                <a id="downloadLink" href="#" download="converted-image.webp" class="btn-swiftui inline-block">Download WebP Image</a> <!-- inline-block to align properly -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
