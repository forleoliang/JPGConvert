<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.0/browser-image-compression.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="#converterPage" data-page="converterPage" class="inline-flex items-center px-1 pt-1 text-gray-900">Converter</a>
                    <a href="#contactPage" data-page="contactPage" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="converterPage">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="card-header">
                    <h1 class="card-title">Image Converter</h1>
                </div>

                <div id="dropArea" class="drop-area-swiftui mb-6">
                    <p class="text-gray-600">Drag and drop images here or</p>
                    <input type="file" id="imageUpload" accept="image/png,image/jpeg" multiple class="hidden">
                    <button onclick="document.getElementById('imageUpload').click()" class="btn-swiftui mt-2">
                        Select Files
                    </button>
                </div>

                <div id="thumbnailArea" class="grid grid-cols-4 gap-4 mb-6"></div>
                
                <div id="previewArea" class="hidden space-y-4">
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <h3 class="text-lg font-semibold mb-2">Original</h3>
                            <img id="originalPreviewImage" class="max-w-full h-auto rounded-lg" alt="Original preview">
                        </div>
                        <div class="w-1/2">
                            <h3 class="text-lg font-semibold mb-2">WebP Preview</h3>
                            <img id="webpPreviewImage" class="max-w-full h-auto rounded-lg" alt="WebP preview">
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <label for="qualitySlider" class="text-gray-700">Quality:</label>
                        <input type="range" id="qualitySlider" min="1" max="100" value="75" class="w-48">
                        <span id="qualityValue" class="text-gray-700">75</span>
                    </div>
                    
                    <p id="compressionInfo" class="text-sm text-gray-600 hidden"></p>
                </div>

                <div class="flex space-x-4">
                    <button id="convertButton" class="btn-swiftui hidden">Convert Images</button>
                    <button id="removeAllImagesButton" class="text-red-500 hidden">Remove All</button>
                </div>

                <div id="downloadLinkArea" class="hidden mt-4">
                    <a href="#" id="downloadLink" class="btn-swiftui inline-block">Download Converted Images</a>
                </div>
            </div>
        </div>

        <div id="contactPage" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
                <p class="text-gray-600">Contact page content goes here...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
