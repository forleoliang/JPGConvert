<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200; /* Pill shape and rounded-full */
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
            .card-title-swiftui {
                @apply text-xl font-semibold text-gray-700 mb-4 absolute top-4 left-6; /* Absolute positioning for top-left title */
            }
            .card-content-swiftui {
                @apply relative pt-8; /* Relative positioning for card content to accommodate title */
            }
            .remove-image-btn-swiftui {
                @apply absolute top-4 right-4 bg-gray-200 hover:bg-gray-300 rounded-full w-6 h-6 flex items-center justify-center cursor-pointer transition-colors duration-200; /* Circle button style */
            }
            .remove-image-btn-swiftui:hover {
                @apply bg-red-300 text-red-700; /* Hover style for remove button */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG to WebP Converter</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6 relative"> <!-- Relative positioning for card -->
            <h2 class="card-title-swiftui">1. Select PNG Image</h2> <!-- Card title with absolute positioning -->
            <div class="card-content-swiftui"> <!-- Card content wrapper with relative padding -->
                <div class="mb-4">
                    <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG file</label>
                    <input type="file" id="imageUpload" accept="image/png" class="input-file-swiftui" />
                    <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No file selected.</p>
                </div>
                <div id="dropArea" class="drop-area-swiftui">
                    <p class="text-gray-600">Or drag and drop PNG image here</p>
                </div>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 relative hidden"> <!-- Relative positioning for card -->
            <h2 class="card-title-swiftui">2. Preview</h2> <!-- Card title with absolute positioning -->
            <div class="card-content-swiftui"> <!-- Card content wrapper with relative padding -->
                <div id="removeImageButton" class="remove-image-btn-swiftui" title="Remove Image"> <!-- Remove Image Icon Button -->
                    <span>‚ùå</span>  <!-- Unicode cross icon -->
                </div>
                <img id="previewImage" src="#" alt="Preview Image" class="max-w-full h-auto rounded-md shadow-md mb-4">
                <div id="compressionInfo" class="text-sm text-gray-600 mb-4"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center relative"> <!-- Relative positioning for card -->
            <h2 class="card-title-swiftui">3. Convert</h2> <!-- Card title with absolute positioning -->
            <div class="card-content-swiftui"> <!-- Card content wrapper with relative padding -->
                <button id="convertButton" class="btn-swiftui mb-4 hidden" disabled>Convert</button>
                <div id="downloadLinkArea" class="hidden">
                    <a id="downloadLink" href="#" download="converted-image.webp" class="btn-swiftui">Download WebP Image</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
