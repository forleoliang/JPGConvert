<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharp/dist/sharp.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
        
        <!-- Select Images Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Select Images</h2>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG files</label>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="input-file-swiftui" multiple />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No files selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG/JPG images here</p>
            </div>
            <div id="thumbnailArea" class="grid grid-cols-4 gap-4 mt-4"></div>
        </div>

        <!-- Processing Card -->
        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700">Processing</h2>
                <button id="removeAllImagesButton" class="remove-image-btn" type="button" aria-label="Remove All Images" hidden>×</button>
            </div>

            <div class="mb-4">
                <label for="qualitySlider" class="block text-gray-700 text-sm font-bold mb-2">WebP Quality: <span id="qualityValue">75</span></label>
                <input type="range" id="qualitySlider" class="w-full" min="0" max="100" value="75" step="1">
            </div>

            <div id="comparisonArea" class="flex mb-4">
                <div class="w-1/2 pr-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Original Image</h3>
                    <img id="originalPreviewImage" src="#" alt="Original Image" class="max-w-full h-auto rounded-md shadow-md">
                </div>
                <div class="w-1/2 pl-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">WebP Preview</h3>
                    <img id="webpPreviewImage" src="#" alt="WebP Preview Image" class="max-w-full h-auto rounded-md shadow-md">
                </div>
            </div>

            <div id="compressionInfo" class="text-sm text-gray-600 mt-4 hidden"></div>
        </div>

        <!-- Convert Card -->
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-xl font-bold text-gray-700 text-left mb-4">Convert</h2>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert Images</button>
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-images.zip" class="btn-swiftui">Download WebP Images (ZIP)</a>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="text-center mt-8 text-gray-500 text-sm">
        <p>如有任何问题或建议，请联系：</p>
        <a href="mailto:lensclear@outlook.com" class="hover:text-blue-500">lensclear@outlook.com</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
