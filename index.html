<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm mb-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">转换器</a>
                    <a href="mailto:lensclear@outlook.com" class="text-gray-700 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">联系方式</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
        
        <!-- Select Images Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Select Images</h2>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG files</label>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100" multiple />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No files selected.</p>
            </div>
            <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <p class="text-gray-600">Or drag and drop PNG/JPG images here</p>
            </div>
            <div id="thumbnailArea" class="grid grid-cols-4 gap-4 mt-4"></div>
        </div>

        <!-- Processing Card -->
        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700">Processing</h2>
                <button id="removeAllImagesButton" class="text-gray-500 hover:text-red-500 text-xl font-bold" type="button" aria-label="Remove All Images" hidden>×</button>
            </div>

            <div class="mb-4">
                <label for="qualitySlider" class="block text-gray-700 text-sm font-bold mb-2">WebP Quality: <span id="qualityValue">75</span></label>
                <input type="range" id="qualitySlider" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="75" step="1">
            </div>

            <div id="comparisonArea" class="flex mb-4">
                <div class="w-1/2 pr-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Original Image</h3>
                    <img id="originalPreviewImage" src="#" alt="Original Image" class="max-w-full h-auto rounded-md shadow-md">
                </div>
                <div class="w-1/2 pl-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">WebP Preview</h3>
                    <img id="webpPreviewImage" src="#" alt="WebP Preview Image" class="max-w-full h-auto rounded-md shadow-md">
                </div>
            </div>

            <div id="compressionInfo" class="text-sm text-gray-600 mt-4 hidden"></div>
        </div>

        <!-- Convert Card -->
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-xl font-bold text-gray-700 text-left mb-4">Convert</h2>
            <button id="convertButton" class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition-colors hidden disabled:opacity-50 disabled:cursor-not-allowed" disabled>Convert Images</button>
            <div id="downloadLinkArea" class="hidden">
                <button id="downloadLink" class="bg-green-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-600 transition-colors mt-2.5">Download</button>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="text-center mt-8 text-gray-500 text-sm">
        <p>For questions or suggestions, please contact:</p>
        <a href="mailto:lensclear@outlook.com" class="hover:text-blue-500">lensclear@outlook.com</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
