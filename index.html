<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter - macOS Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="window-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <h1>WebP Converter</h1>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <div class="upload-content">
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMSAxNXY0YTIgMiAwIDAgMS0yIDJINWEyIDIgMCAwIDEtMi0ydi00Ii8+PHBvbHlsaW5lIHBvaW50cz0iMTcgOCAxMiAzIDcgOCIvPjxsaW5lIHgxPSIxMiIgeTE9IjMiIHgyPSIxMiIgeTI9IjE1Ii8+PC9zdmc+" alt="Upload Icon" class="upload-icon">
                    <p>Drag and drop your image here or <label for="fileInput" class="upload-button">browse</label></p>
                    <input type="file" id="fileInput" accept="image/jpeg,image/png" hidden>
                </div>
            </div>

            <div class="controls">
                <div class="format-selection">
                    <label class="format-label">Convert to:</label>
                    <div class="format-buttons">
                        <button class="format-button active" data-format="webp">WEBP</button>
                    </div>
                </div>
                <div class="quality-control">
                    <label class="quality-label">Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80" class="quality-slider">
                </div>
                <button id="convertButton" class="convert-button" disabled>Convert All</button>
            </div>
            <div class="file-list" id="fileList">
                <!-- Files will be listed here -->
            </div>

            <div class="preview-area" id="previewArea">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>Original</h3>
                        <img id="originalPreview" alt="Original preview">
                        <div class="image-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h3>Converted</h3>
                        <img id="convertedPreview" alt="Converted preview">
                        <div class="image-info" id="convertedInfo"></div>

                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Email: <a href="mailto:lensclear@outlook.com">lensclear@outlook.com</a></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
