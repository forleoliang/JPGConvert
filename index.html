<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script> <!-- Add JSZip CDN -->
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200;
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .btn-swiftui-pill { /* Pill shape button style */
                @apply rounded-full px-6 py-2;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
             .card-title { /* Card title style */
                @apply text-xl font-bold text-gray-700 mb-4; /* Make card titles bold */
            }
            .card-header { /* Card header to position title and remove button */
                @apply flex justify-between items-center mb-4; /* Align items vertically in center */
            }
             .remove-image-btn { /* Remove image 'X' button style */
                @apply text-red-500 hover:text-red-700 text-xl font-bold cursor-pointer transition-colors duration-200; /* Make 'X' red */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
         <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="card-header">
                <h2 class="card-title">Select Images</h2>  <!-- Updated title to "Select Images" -->
            </div>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG files (up to 18)</label> <!-- Updated label to indicate multiple files -->
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="input-file-swiftui" multiple /> <!-- Added 'multiple' attribute -->
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No files selected.</p> <!-- Updated text -->
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG/JPG images here (up to 18)</p> <!-- Updated text -->
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
             <div class="card-header">
                <h2 class="card-title">Processing</h2> <!-- Changed "Preview" to "Processing" as no single preview anymore -->
                 <button id="removeImageButton" class="remove-image-btn" type="button" aria-label="Remove Images" hidden>Ã—</button> <!-- Hide remove button in multi-file mode initially-->
            </div>
            <div id="previewImageArea">
                <!-- Preview images will be removed for multi-file, consider adding back later if needed -->
            </div>
            <div id="compressionInfo" class="text-sm text-gray-600 mb-4 hidden"></div> <!-- Hide compression info for multi-file initially -->
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center">
           <div class="card-header">
               <h2 class="card-title">Convert</h2>
           </div>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert Images</button> <!-- Button text updated -->
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-images.zip" class="btn-swiftui">Download WebP Images (ZIP)</a> <!-- Download link text updated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
