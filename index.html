<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl">Image Converter</a>
            <div>
                <a href="#converterPage" data-page="converterPage" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Converter</a>
                <a href="#contactPage" data-page="contactPage" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <div id="converterPage" class="mt-8">
            <div class="bg-white p-8 rounded-md shadow-md">
                <div class="card-header">
                    <h2 class="card-title">图片转换器</h2>
                </div>
                <div id="dropArea" class="drop-area-swiftui">
                    <p>拖拽图片到这里，或点击选择</p>
                    <input type="file" id="imageUpload" class="hidden" multiple accept="image/png, image/jpeg">
                </div>
                <p id="noFileSelectedText" class="text-gray-500 mt-2 hidden">No file selected yet.</p>
                <div class="mt-4 flex items-center justify-between">
                    <label for="qualitySlider" class="text-gray-700 mr-2">压缩质量: <span id="qualityValue">75</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="75" class="w-1/2">
                </div>
                <div class="mt-6 hidden" id="previewArea">
                     <div class="flex gap-4 justify-center">
                         <div class="text-center">
                            <h3 class="font-bold text-gray-700">原图</h3>
                            <img id="originalPreviewImage" src="#" alt="Original Preview" class="max-w-xs max-h-48 rounded-md border border-gray-200">
                         </div>
                         <div class="text-center">
                            <h3 class="font-bold text-gray-700">WebP 预览</h3>
                            <img id="webpPreviewImage" src="#" alt="WebP Preview" class="max-w-xs max-h-48 rounded-md border border-gray-200">
                         </div>
                    </div>
                    <div class="mt-4 text-gray-600 hidden" id="compressionInfo">压缩信息</div>
                     <div id="thumbnailArea" class="flex flex-wrap gap-4 mt-4"></div>
                     <div class="mt-4 flex justify-between items-center">
                        <button id="removeAllImagesButton" class="btn-swiftui hidden bg-red-500 hover:bg-red-600">移除所有图片</button>
                        <button id="convertButton" class="btn-swiftui hidden">转换图片</button>
                      </div>
                     <div id="downloadLinkArea" class="mt-4 hidden">
                        <a id="downloadLink" href="#" class="btn-swiftui">下载转换后的图片</a>
                      </div>
                </div>
            </div>
        </div>
        <div id="contactPage" class="mt-8 hidden">
            <div class="bg-white p-8 rounded-md shadow-md">
                <h2 class="card-title">Contact Us</h2>
                <p class="text-gray-700">If you have any questions or feedback, please reach out to us:</p>
                <ul class="mt-4">
                   <li>Email: test@test.com</li>
                   <li>Github: <a href="https://github.com/test/test" class="text-blue-500 hover:underline">test/test</a></li>
               </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
