<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP 转换器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> <!-- 引入 Tailwind CSS CDN -->
    <style>
        /* 自定义 Tailwind 配置，实现 SwiftUI 风格 */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">PNG to WebP 转换器</h1>

        <div class="mb-6">
            <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">选择 PNG 图片</label>
            <input type="file" id="imageUpload" accept="image/png" class="input-file-swiftui" />
        </div>

        <div id="dropArea" class="drop-area-swiftui mb-6">
            <p class="text-gray-600">或者拖拽 PNG 图片到这里</p>
        </div>

        <div id="previewArea" class="mb-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">预览</h2>
            <img id="previewImage" src="#" alt="预览图片" class="max-w-full h-auto rounded-md shadow-md">
        </div>

        <div class="text-center">
            <button id="convertButton" class="btn-swiftui hidden">转换为 WebP 并下载</button>
        </div>

        <div id="downloadLinkArea" class="mt-6 text-center hidden">
            <a id="downloadLink" href="#" download="converted-image.webp" class="btn-swiftui">下载 WebP 图片</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
