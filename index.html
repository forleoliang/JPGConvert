<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        /* Custom Tailwind configurations for SwiftUI style */
        @layer utilities {
            .btn-swiftui {
                @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200;
            }
            .btn-swiftui:disabled {
                @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400;
            }
            .btn-swiftui-pill { /* Pill shape button style */
                @apply rounded-full px-6 py-2;
            }
            .input-file-swiftui {
                @apply border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
            .drop-area-swiftui {
                @apply border-2 border-dashed border-gray-400 rounded-md p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-50 transition-colors duration-200;
            }
             .card-title { /* Card title style */
                @apply text-xl font-bold text-gray-700 mb-4; /* Make card titles bold - BASE SIZE, will be overridden*/
            }
            .card-title-large {
                @apply text-[28px] font-bold text-gray-700 mb-4; /* Large card title style - 28px and bold */
            }
            .card-header { /* Card header to position title and remove button */
                @apply flex justify-between items-center mb-4; /* Align items vertically in center */
            }
             .remove-image-btn { /* Remove image 'X' button style */
                @apply text-red-500 hover:text-red-700 text-xl font-bold cursor-pointer transition-colors duration-200 absolute top-2 right-2; /* Make 'X' red and positioned absolute */
            }
            .preview-image-container {
                @apply relative rounded-md shadow-md overflow-hidden mb-4; /* Container for stacked images with shadow */
            }
            .preview-image {
                @apply block max-w-full h-auto rounded-md ; /* Style for each image, block and rounded */
            }
             .preview-image-stack {
                @apply relative; /* Establishes stacking context */
            }
            .preview-image-stack .preview-image {
                @apply absolute top-0 left-0 w-full h-full object-cover rounded-md bg-white shadow-md; /* Stacked image effect */
            }

            .preview-image-stack .preview-image:nth-child(1) { transform: translate(4px, 4px); z-index: 1; }
            .preview-image-stack .preview-image:nth-child(2) { transform: translate(8px, 8px); z-index: 2; }
            .preview-image-stack .preview-image:nth-child(3) { transform: translate(12px, 12px); z-index: 3; }
             /* Add more nth-child rules if you want more visible stack layers */

        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-8 max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">PNG/JPG to WebP Converter</h1>
         <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="card-header">
                <h2 class="card-title card-title-large">Select Images</h2>  <!-- Updated title to "Select Images" and large style-->
            </div>
            <div class="mb-4">
                <label for="imageUpload" class="block text-gray-700 text-sm font-bold mb-2">Choose PNG or JPG files (up to 18)</label>
                <input type="file" id="imageUpload" accept="image/png, image/jpeg" class="input-file-swiftui" multiple />
                <p id="noFileSelectedText" class="text-gray-500 text-sm italic mt-1 hidden">No files selected.</p>
            </div>
            <div id="dropArea" class="drop-area-swiftui">
                <p class="text-gray-600">Or drag and drop PNG/JPG images here (up to 18)</p>
            </div>
        </div>

        <div id="previewArea" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
             <div class="card-header">
                <h2 class="card-title card-title-large">Processing</h2> <!-- Changed "Preview" to "Processing" and large style-->
                 <button id="removeAllImagesButton" class="remove-image-btn" type="button" aria-label="Remove All Images" hidden>Ã—</button> <!-- Consider adding a "Remove All" button later if needed-->
            </div>
            <div id="previewImageArea" class="preview-image-stack">
                <!-- Preview images will be dynamically added here -->
            </div>
            <div id="compressionInfo" class="text-sm text-gray-600 mt-4 hidden"></div> <!-- Moved compression info below images and added mt-4 margin -->
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 text-center">
           <div class="card-header">
               <h2 class="card-title card-title-large">Convert</h2> <!-- Updated title to "Convert" and large style-->
           </div>
            <button id="convertButton" class="btn-swiftui btn-swiftui-pill hidden" disabled>Convert Images</button>
            <div id="downloadLinkArea" class="hidden">
                <a id="downloadLink" href="#" download="converted-images.zip" class="btn-swiftui">Download WebP Images (ZIP)</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
